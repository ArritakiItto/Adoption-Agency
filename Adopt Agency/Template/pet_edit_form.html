{% extends 'base.html' %}
{% block content %}

<h1>{{ pet.name }}</h1>

{% if pet.image_url %}
<img class="img-fluid" src="{{ pet.image_url }}" alt="{{ pet.name }}">
{% endif %}

{% if pet.available %} <b>is available!</b> 
{% endif %}

<h2>Update</h2>

<form method="POST">
  {% include "_form.html" %}
  <button class="btn btn-primary" type="submit">Update Pet</button>
</form>

{% endblock %}
