{{ form.hidden_tag() }} 

{% for field in form if field.widget.input_type !='hidden'%}

<div class='form-group'>
  {{ field.label(class='form-control-label') }}
  {{ field(class='form-control') }}
  {% if field.errors %}


<span>
  {% field.errors %}
  {% for error in field.errors %}
  <b class='alert alert-danger'>{{ error }}</b>

  {% endfor %} 

  {% endif%}
</span>

</div>

{% endfor %}
